# FIRST RUN:
# Execute these sequentially in the console, let PID tuning finish before saving
# PID_CALIBRATE HEATER=extruder TARGET=170
# SAVE_CONFIG
# PID_CALIBRATE HEATER=heater_bed TARGET=60
# SAVE_CONFIG

# You can also skip the above setting for stock Prusa and use
[exclude_object]

[gcode_arcs]
resolution: 0.1

[Force_move]
enable_force_move: true

### MISC
[menu __main __octoprint]
type: disabled #Removes Octoprint from physical printer menu. Not needed.

#####################################################################################
#[network_status]

[include shell_command.cfg]

[gcode_macro _CLIENT_VARIABLE]
gcode:
variable_use_custom_pos   : True # use custom park coordinates for x,y [True/False]
variable_custom_park_x    :  11.0   # custom x position; value must be within your defined min and max of X
variable_custom_park_y    :  6.0   # custom y position; value must be within your defined min and max of Y

variable_use_custom_pos_end   : True # use custom park coordinates for x,y [True/False]
variable_custom_park_x_end    :  11.0   # custom x position; value must be within your defined min and max of X
variable_custom_park_y_end    :  200.0   # custom y position; value must be within your defined min and max of Y

######## ASA
# [probe]
# z_offset = -0.010

######## PLA
# [probe]
# z_offset = 0.000

[bed_mesh]
speed: 160
horizontal_move_z: 5
mesh_min: 35, 6
mesh_max: 240, 198
probe_count: 5, 5

##########################################################################################

[mcu]
serial: /dev/ttyAMA0 # If you are using internal RPI serial port /dev/serial0
# serial: /dev/ttyACM0 # If you are using RPI via USB connection to printer
restart_method: command
baud: 250000
#baud: 115200
#usb_polling_interval: 0.001 do not exist
#timeout: 10.0 do not exist

#[temperature_sensor raspberry_pi_4B]
#sensor_type: temperature_host
#min_temp: 10
#max_temp: 100 

[extruder]
#control: pid
min_temp: 0
max_temp: 305
#min_extrude_temp: 170
pressure_advance: 0.038

nozzle_diameter: 0.4 # Remember to change this if you change nozzle diameter.
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_distance: 200
max_extrude_cross_section: 50.0
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 1250.0 #Limited to the retraction accel on the MK3.5

##Extruder Rotation Distance - Prior to calibration, make sure your Idler Screw Tension is correct: https://help.prusa3d.com/article/idler-screw-tension_177367
#rotation_distance: 22.95981632 #Make sure you tune this for your individual machine: https://ellis3dp.com/Print-Tuning-Guide/articles/extruder_calibration.html
#rotation_distance: 22.04142366
rotation_distance: 22.50061999

#[heater_bed]
##TUNE ME
##Items below come from performing PID Tuning, yours will be unique!! Paste the saved values at the very bottom to here after you perform PID tuning.
#control: pid
#pid_kp = 29.944
#pid_ki = 2.037
#pid_kd = 110.045

################################################################################################

### PRINTER - Machine Limits are set inside of Klipper rather than from PrusaSlicer
[printer]
kinematics: cartesian
## MK3.5 Settings based on MK3.5 IS PrusaSlicer factory profile machine limits
max_velocity: 300
max_accel: 6000
#max_accel: 61700
max_accel_to_decel: 2000
max_z_velocity: 12
max_z_accel: 200

#variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
#variable_retract          : 1.0   ; the value to retract while PAUSE
#variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
#variable_speed_retract    : 35.0  ; retract speed in mm/s
#variable_unretract        : 1.0   ; the value to unretract while RESUME
#variable_speed_unretract  : 35.0  ; unretract speed in mm/s
#variable_speed_hop        : 15.0  ; z move speed in mm/s
#variable_speed_move       : 100.0 ; move speed in mm/s
#variable_park_at_cancel   : False ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
#variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
#variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
#variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
#variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
#variable_runout_sensor    : ""    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.


[gcode_macro PAUSE_ON_STALL]
gcode:
    M25     ; Pause l'impression
    M117 Décrochage détecté! ; Afficher un message sur l'écran



